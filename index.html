<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  
</head>
<body>
    <p class="splitter">SPLI<br>TTER</p>

  <main class="main-con">
    <form class="input-form">
        <div class="input-con">
        <span>Bill</span>
        <input class="input-field" type="number" name="" name="bill" id="bill" placeholder="0">
        </div>

        <div class="selection-con">
          <span>Select Tip %</span>
          <div class="tip-selection">
          <div class="tip-percent" tip="5"><span>5%</span></div>
          <div class="tip-percent" tip="15"><span>15%</span></div>
          <div class="tip-percent" tip="10"><span>10%</span></div>
          <div class="tip-percent" tip="25"><span>25%</span></div>
          <div class="tip-percent" tip="50"><span>50%</span></div>
          <input class="tip-percent" type="number" name="" id="custom-tip" placeholder="Custom">
          </div>
        </div>
        
        <div class="input-con">
          <span>Number of People</span>
          <input class="input-field" type="number" name="count" id="count" placeholder="0">
        </div>
    </form>
    <section class="preview">
        <div class="preview-wrapper">
            <div class="computed-con">
              <p>Tip Amount<span>/ people</span></p>
              <span id="tip-amount">$0.00</span>
            </div>
            <div class="computed-con">
              <p>Total<span>/ people</span></p>
              <span id="total-amount">$0.00</span>
            </div>

          </div>
          <div>
          <button id="calculate-button">CALCULATE</button>
          <button id="reset-button">RESET</button>
          </div>
    </section>
  </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor. io?ref=challenge" target="_blank">Frontend   Mentor</a>. 
      Coded by <a href="#">Josiah Viernes</a>.
    </div>
</body>
</html>
