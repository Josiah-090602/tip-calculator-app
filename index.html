<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  
</head>
<body>
    <p class="splitter">SPLI<br>TTER</p>

  <main class="main-con">
    <form class="input-form">
        <div class="input-con">
        <label for="#bill">Bill</label>
        <input class="input-field" type="number" name="" id="bill" placeholder="0">
        </div>

        <div class="selection-con">
          <label>Select Tip %</label>
          <div class="tip-selection">
          <button class="tip-percent" tip="5">5%</button>
          <button class="tip-percent" tip="10">10%</button>
          <button class="tip-percent" tip="15">15%</button>
          <button class="tip-percent" tip="25">25%</button>
          <button class="tip-percent" tip="50">50%</button>
          <input class="tip-percent" type="number" name="" id="custom-tip" placeholder="Custom">
          </div>
        </div>
        
        <div class="input-con">
          <label for="#count">Number of People</label>
          <input class="input-field" type="number" name="" id="count" placeholder="0">
        </div>
    </form>
    <section class="preview">
        <div class="preview-wrapper">
            <div class="computed-con">
              <p>Tip Amount<span>/ people</span></p>
              <span id="tip-amount">$0.00</span>
            </div>
            <div class="computed-con">
              <p>Total<span>/ people</span></p>
              <span id="total-amount">$0.00</span>
            </div>

          </div>
          <button id="reset-button">RESET</button>
    </section>
  </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor. io?ref=challenge" target="_blank">Frontend   Mentor</a>. 
      Coded by <a href="#">Josiah Viernes</a>.
    </div>
</body>
</html>
